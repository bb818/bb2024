<script>
    $(function(){
       
        $("#open").click(function(){
            $('.open1').css('display','block');
            $('.open2').css('display','block');
        })
        $("#close").click(function(){
            $('.open1').css('display','none');
            $('.open2').css('display','none');
        })
    })
</script>
<script>
  
    const Web3Modal = window.Web3Modal.default;
    
	const WalletConnectProvider = window.WalletConnectProvider.default

	// Web3modal instance
	let web3Modal

	// Chosen wallet provider given by the dialog window
	let provider;
    
    let web3;
	// Address of the selected account
	let selectedAccount;
	
    
        async function refreshAccountData() {
		await fetchAccountData(provider);
	}
	
	async function fetchAccountData() {
		web3 = new Web3(provider);
		const accounts = await web3.eth.getAccounts();
		selectedAccount = accounts[0];
		var length = selectedAccount.length;
		
		var account = selectedAccount.substring(0,4)+"**"+selectedAccount.substring(length-4,length);
		$("#el-id-1743-17").html(account);
		$("#account_status").css("display",'flex');
		console.log(selectedAccount);
	}
	
	/**
	 * Setup the orchestra
	 */
	async function init() {

		const providerOptions = {
			walletconnect: {
				package: WalletConnectProvider,
			},
		};

		web3Modal = new Web3Modal({
			cacheProvider: false, // optional
			providerOptions, // required
			disableInjectedProvider: false, // optional. For MetaMask / Brave / Opera.
		});


		try {
			provider = await web3Modal.connect()
			provider.enable()
		} catch(e) {
			console.log('Please link wallet')
			return;
		}

		// Subscribe to accounts change
		provider.on("accountsChanged", async (accounts) => {
		    console.log(accounts);
			await fetchAccountData();
		});

		// Subscribe to chainId change
		provider.on("chainChanged", async (chainId) => {
			await fetchAccountData();
		});

		// Subscribe to networkId change
		provider.on("networkChanged", async (networkId) => {
			await fetchAccountData();
		});

		await refreshAccountData();
	}
	
	
	window.addEventListener('load', async () => {
		init();
		$("#WEB3_CONNECT_MODAL_ID").remove();
		
	});

	

</script>
